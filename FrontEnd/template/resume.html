<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/FrontEnd/static/resume.css" />
  </head>
  <body>
    <div class="search">
      <img src="/FrontEnd/src/img/search.svg" class="search-icon" />
      <input
        type="text"
        name=""
        class="search-input"
        placeholder="Поиск резюме"
      />
    </div>

    <div class="cont-create-res">
      <button onclick="showPopup()" class="create-res">Создать резюме</button>
    </div>

    <div class="cont-filter">
      <div class="filter">
        <p class="filter-name">Курс</p>
        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">1 курс</label>
        </div>
        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">2 курс</label>
        </div>

        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">3 курс</label>
        </div>

        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">4 курс</label>
        </div>
      </div>

      <div class="filter">
        <p class="filter-name">Специальность</p>
        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">FrontEnd</label>
        </div>

        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">BackEnd</label>
        </div>

        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">FullStack</label>
        </div>

        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">Embedded</label>
        </div>
      </div>

      <div class="filter">
        <p class="filter-name">Статус</p>
        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">Свободен</label>
        </div>

        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">Частично занят</label>
        </div>

        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">Полностью занят</label>
        </div>

        <div class="checkbox-cont">
          <input type="checkbox" id="box" name="interest" value="coding" />
          <label for="coding" class="curse">Ищу команду</label>
        </div>
      </div>
      <button class="search-butt">Найти</button>
    </div>

    <!-- Обьявление чела -->
    <div id="resume-container">
      <div class="cont-resume">
        <div>
          <p class="resume-name">Frontend-разраб</p>
          <p class="resume-descr">
            Создаю быстрые и адаптивные веб-интерфейсы с использованием
            современных технологий JavaScript
          </p>
          <div class="resume-tag">
            <p>Java Script</p>
          </div>
        </div>
        <button class="resume-butt">Перейти в профиль</button>
      </div>
    </div>

    <div id="popup" class="popup-window">
      <div class="popup-resume">
        <p class="popup-name">Расскажите о себе</p>
        <div class="popup-input">
          <div class="input-wrapper">
            <label for="popup-title" class="input-label">Название</label>
            <input class="input-one" type="text" id="popup-title" />
          </div>
          <div class="input-wrapper">
            <label for="popup-descr" class="input-label">Описание</label>
            <input class="input-one" type="text" id="popup-descr" />
          </div>
          <div class="input-wrapper">
            <label for="popup-kurs" class="input-label">Курс</label>
            <select class="input-one" id="popup-kurs">
              <option value="1">1 курс</option>
              <option value="2">2 курс</option>
              <option value="3">3 курс</option>
              <option value="4">4 курс</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="popup-status" class="input-label">Статус</label>
            <select class="input-one" id="popup-status">
              <option value="free">Свободен</option>
              <option value="partially">Частично занят</option>
              <option value="fully">Полностью занят</option>
              <option value="looking-team">Ищу команду</option>
            </select>
          </div>
        </div>

        <div class="pup-end">
          <p class="pup-name">Теги</p>
          <img class="pup-line" src="/src/img/pupline.svg" alt="" />
        </div>

        <div class="pup-tags">
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>SQL</p>
          </div>
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>Kotlin</p>
          </div>
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>Golang</p>
          </div>
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>Ruby</p>
          </div>
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>Java Script</p>
          </div>
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>Python</p>
          </div>
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>Java</p>
          </div>
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>TypeScript</p>
          </div>
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>C#</p>
          </div>
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>PHP</p>
          </div>
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>C++</p>
          </div>
          <div onclick="highlight(this)" class="pup-resume-tag">
            <p>C</p>
          </div>
        </div>

        <button class="popup-butt" id="create-res" onclick="createRes()">
          Создать
        </button>
      </div>
    </div>
    <script src="/FrontEnd/static/script.js"></script>
  </body>
</html>
